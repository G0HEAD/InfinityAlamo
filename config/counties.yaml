run:
  timezone: "America/Chicago"
  default_mode: "yesterday"
  max_cases_per_run: 500
  rate_limit_seconds: 1.0
  retries: 3

output:
  base_dir: "output"
  pdf_dir: "data/pdfs"
  logs_dir: "logs"

counties:
  - name: "ExampleCounty"
    enabled: true
    connector: "examplecounty_connector"
    portal_url: "https://example.com"
    mode: "requests"  # or playwright
    auth:
      type: "none"      # none | basic | form | token
